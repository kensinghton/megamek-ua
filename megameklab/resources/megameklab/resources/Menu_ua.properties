menu.help.imageHelp.text=Для того, щоб додати зображення юніта на лист записів, вам необхідно виконати наступні кроки\n\
Зауважте, що наразі лише Мехи використовують ці зображення\n\
Скопіюйте обране зображення в теку data/images/fluff\n\
МегаМекЛаб спробує підставити ім'я Мека, якого ви друкуєте\n\
з назвою зображення в указанній теці.\n\
Нижче описано приклад того, як МегаМекЛаб шукає ці зображення\n\
Приклад\n\
Вашого Меха звуть Archer ARC-7Q\n\
МегаМекЛаб буде шукати наступне\n\
